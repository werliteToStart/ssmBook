<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <link rel="stylesheet" type="text/css" href="/css/addBook.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/addBook.js"></script>
</head>
<body>
    <div class="addBook_box">
        <label>添加书籍</label>
        <form>
            <div>
                <input id="bookName" type="text" required="required">
                <label>书籍名称</label>
            </div>
            <div>
                <input id="bookCounts" type="text" required="required">
                <label>书籍数量</label>
            </div>
            <div>
                <input id="detail" type="text" required="required">
                <label>书籍详情</label>
            </div>
            <button type="button">提交</button>
        </form>
    </div>
</body>
</html>
